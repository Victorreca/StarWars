@if(imageUrl){
<section>
  <img ngOptimizedImage [src]="imageUrl" [alt]="'Starship ' + starshipId" width="500"
    class="object-cover animation-img w-full">
</section>
} @else {
<section>
  <img ngOptimizedImage [src]="starshipImageDefault" alt="Starship not found" class="object-cover animation-img w-full">
</section>
}
