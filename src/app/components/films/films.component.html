@if(films.length > 0){
<section class="text-white uppercase mt-20 mb-5">
  <h2 class="text-4xl border-t border-b border-white py-3">
    Films
  </h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mt-5">
    @for(film of films; track film.title) {
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
      <!-- <app-pilots-gallery [pilotChild]="pilot"></app-pilots-gallery> -->
      <app-films-gallery [filmChild]="film"></app-films-gallery>
      <div class="p-5">
        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{ film.title }}</h5>
        <p class="text-gray-700">Episode: {{ film.episode }}</p>
        <p class="text-gray-700">Director: {{ film.director }} cm</p>
      </div>
    </div>
    }
  </div>
</section>
}
